<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo - Drag & Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Tasks</h1>

      <div class="add-task">
        <form id="task-form">
          <input
            type="text"
            id="task-input"
            placeholder="What needs to be done?"
            required
          />
          <select id="task-category">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="shopping">Shopping</option>
          </select>
          <button type="submit" id="submit-btn">Add Task</button>
        </form>
      </div>

      <div class="controls">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="work">Work</button>
          <button class="filter-btn" data-filter="personal">Personal</button>
          <button class="filter-btn" data-filter="shopping">Shopping</button>
        </div>
        <div class="task-counter"><span id="task-count">0</span> tasks</div>
      </div>

      <div id="task-list" class="task-list">
        <p class="empty">No tasks yet. Add one above!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
